<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://html5resetcss.googlecode.com/files/html5reset-1.6.1.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/fonts/fonts.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/base/base.css" />
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
	<script src="../jquery.cursorfollower.js"></script>
	<script>
		jQuery(function($) {
			$("#container").followCursor({
				target: ".followCursor"
			});
		});
	</script>
</head>
<body>
<div id="container" style="position: relative; overflow: hidden; background-color: lightgray; width: 600px; height: 600px;">
	<div class="followCursor" style="background-color: red; width: 10px; height: 10px;"></div>
</div>
</body>
</html>
